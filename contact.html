<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Armando Gautreaux's Portfolio</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <!-- Main Header -->

        <header class="primary-header group">
            <div class="container">

               <h1 class="logo"> <!-- Logo starts here-->
                    <a href="index.html">
                        Armando Gautreaux
                    </a>
                </h1> <!-- Logo ends here-->

                <nav class="nav primary-nav"> <!-- Navigation starts here -->
                    <ul>
                        <li>
                            <a href="index.html">
                                About
                            </a>
                        </li>
                        <li>
                            <a href="portfolio.html">
                                Porfolio
                            </a>
                        </li>
                        <li>
                            <a href="contact.html" class="active">
                                Contact
                            </a>
                        </li>
                    </ul>
                </nav> <!-- Navigation ends here -->

            </div>
        </header>

        <!-- Main Content -->

        <section class="main container">

            <h2 class="title">Contact</h2> <!-- Title -->

            <div class="content"> <!-- Content starts here -->
                <form action="#" method="post">
                    <fieldset class="contact-form">
                        <label>
                            Name
                            <input type="text" name="name" placeholder="John Smith" required>
                        </label>
                        <label>
                            Email
                            <input type="email" name="email" placeholder="example@gmail.com" required>
                        </label>
                        <label>
                            Message
                            <textarea name="message"></textarea>
                        </label>
                    </fieldset>
                    <input class="btn btn-default" type="submit" name="submit">

                </form>


            </div> <!-- Content ends here -->

        </section>

        <!-- Main Footer -->

        <footer class="primary-footer group">
            <div class="container">

                <small>
                    <a href="index.html">
                        Copyright &copy;
                    </a>
                </small> 

            </div>
        </footer>

    </body>
</html>
